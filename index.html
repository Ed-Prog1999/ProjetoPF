<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Curiosidadeds Olímpicas</title>
</head>
<body>
    <p id="p1">Click Curiosidades Olímpicas</p>
    <p id="p2">Click para ver Curiosidadeds sobre atletas que ja participaram das olimpíadas</p>
    <div id="Q1">
        <p id="pq1">Idades de atletas a participar das  olimpíadas</p>
        <button id="btnMaisNovo" >Atleta Mais Novo</button>
        <button id="btnMaisVelho">Atleta Mais Velho</button><br>
        <label id="resultadoQ1"></label>
    </div>
    <br><br>
    <div id="Q2">
        <p id="pq2">Atletas Masculinos e Femininos Nas Olimpíadas</p>
        <button id="numeroHomens">Atletas Homens</button>
        <button id="numeroMulheres">Atletas Mulheres</button>
        <button id="numeroTotal">Número total de Atletas</button> <br>
        <label id="resultadoQ2"></label>
    </div>
    <br><br>

    <div id="Q3">
        <p id="pq3">Altura dos Atletas</p>
        <button id="atletaMaisAlto">Atleta Mais Alto</button>
        <button id="atletaMaisBaixo">Atleta Mais Baixo</button><br>
        <label id="resultadoQ3"></label>
    </div> 
    <br><br>
    
    <div id="Q4">
        <p id="Q4">Atletas Mais Citados Em Arquivos</p>
        <button id="maisCitadoVerao">Atleta de Verão</button>
        <button id="maisCitadoInverno">Atleta de Inverno</button><br>
        <label id="resultadoQ4"></label>
    </div>
    <br><br>

    <div id="Q5">
        <p id="Q5">Atleta que mais . . .</p>
        <button id="maisParticipacoes">Participou de Edicoes</button>
        <button id="maisMedalhas">Ganhou Medalhas</button> <br>
        <label id="resultadoQ5"></label>
    </div>
    

    <script src="script.js"></script>    
</body>
</html>
